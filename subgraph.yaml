specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: ropsten
    source:
      address: "0x7bC79e8E47D28332D41Af4e956137F3D11bdF8c9"
      abi: Factory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: Factory
          file: ./abis/Factory.json
      eventHandlers:
        - event: Deploy(indexed string,address[],uint256[],uint256,address,(uint128,uint16,uint16,uint16,uint16,uint16,uint16),string,string,address)
          handler: handleDeploy
      file: ./src/mappings/factory.ts
